    <!-- Modal Add Panel -->
    <div class="modal fade" id="addNewPanelModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add content</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div>
                        <div>
                            <form action="formulario.html">
                                <div class="form-div-model-background">
                                    <label for="user" style="margin-left: 1%">User:</label>
                                    <span id="userError" style="visibility: hidden; color: red;">Fild Requiere</span>
                                    <br>
                                    <input type="text" id="user-new-panel" placeholder="User name" name="user"
                                        class="form-text-coment">
                                </div>
                                <br>

                                <div class="form-div-model-background">
                                    <div style="margin-left: 1%; margin-top: 1%;">
                                        <button type="button" onclick="updateImg(0)">
                                            <i class='fa-solid fa-upload'></i>
                                        </button>
                                        <input type="file" id="img-new-panel" name="img-new-panel"
                                            accept="image/png, image/jpeg" />
                                        <br>
                                        <span style="visibility: visible; color: red;">Option not implemented at the
                                            moment</span>
                                    </div>
                                </div>
                                <br>

                                <div class="form-div-model-background">
                                    <label for="coment" class="form-label" style="margin-left: 1%;">Coment:</label>
                                    <span id="comentError" style="visibility: hidden; color: red;">Fild Requiere</span>
                                    <br>
                                    <textarea id="coment-new-panel" placeholder="Enter coment"
                                        class="form-text-coment"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="submitNewPanel" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
